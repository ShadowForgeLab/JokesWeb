<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .joke-button{
                display: flex;
                justify-content: center;
                align-items: center;
                margin: auto;
                width: fit-content;
                margin-top: 20px;
            }
            .jokes-img{
                text-align: center;
                margin-top: 20px;
            }
            img{
                width: 12rem;
                border-radius: 4px;
            }
        </style>
</head>
<body>
    <div class="joke-button btn btn-primary">New Joke</div>
    <div class="jokes-img"><img src="/jokesimg/emoji-collection-that-displays-happy-emotions-funny-jokes-in-a-yellow-background-vector.jpg" alt=""></div>
    <div class="jokes text-center"></div>
    <script>
        let elebutton=document.querySelector(".joke-button");
        let index;
        elebutton.addEventListener("click",()=>{
            index=Math.floor(Math.random()*10);
            showJokes();
        })
        let xhr=new XMLHttpRequest();
        let data;
        xhr.addEventListener("readystatechange",()=>{
            if(xhr.readyState===4 && xhr.status===200){
                data=JSON.parse(xhr.responseText);
            }
        });
        xhr.open("get","https://v2.jokeapi.dev/joke/Any?type=single&amount=10");
        xhr.send();
        function showJokes(){
            let jokes=document.querySelector(".jokes");
            jokes.innerHTML=data.jokes[index].joke;
        }
    </script>
</body>
</html>
